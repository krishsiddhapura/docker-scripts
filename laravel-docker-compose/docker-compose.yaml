#      - "8081:80"
#    environment:
#      COMPOSER_ALLOW_SUPERUSER: 1
#      ASSET_VERSION: 1.2.0
#    depends_on:
#      - "mysql"
#    volumes:
#      - './public:/var/www/html/public'
#      - './storage:/var/www/html/storage'

  # CONTAINERISING EXISTING IMAGE
  laravel:
    image: "laravel_app:${IMAGE_VERSION}"
    ports:
      - "8081:80"
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
      ASSET_VERSION: 1.2.0
    depends_on:
      - mysql
    volumes:
      - "laravel_storage:/var/www/html/storage"

# VOLUMES THAT WILL BE USED FOR PERSISTENT DATA STORAGE
volumes:
  mysql:
  laravel_storage:
